<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>科研成果</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/project/css/main.css}"
        href="../../static/project/css/main.css" rel="stylesheet">
  <!--bootstrap-->
  <link   th:href="@{/component/bootstrap-3.3.7/css/bootstrap.min.css}"
          href="../../static/component/bootstrap-3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <!--js-->
  <script th:src="@{/component/jquery-2.2.4.js}"
          src="../../static/component/jquery-2.2.4.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script th:src="@{/component/bootstrap-3.3.7/js/bootstrap.min.js}"
          src="../../static/component/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <link th:href="@{/project/homepage/main.css}"
        href="../../static/project/homepage/main.css" rel="stylesheet">
  <style>
    /*中部*/
    #menu{
      list-style: none;
    }

    #menu>li{
      height: 38px;
      width:102px;
      margin-bottom: 10px;
      position: relative;
      cursor: pointer;
    }
    #menu>li>img{
      height: 38px;
      width:102px;
      position: absolute;
      top: 0px;
      bottom: 0px;
    }
    /*底部*/
    #footer{
      background-color:hsla(29, 100%, 14%, 0.9);
      opacity: 0.9;
      height: 35px;
      size: 40px;
      margin-top:0px;
      padding: 0;
    }
    #footer-list>a{
      height: 38px;
      width:102px;
      margin-bottom: 10px;
      position: relative;
      cursor: pointer;
    }
    #footer-list>image{
      height: 38px;
      width:102px;
      position: absolute;
      top: 0px;
      bottom: 0px;
    }
    a,a:hover{
      text-decoration: none;
      color: #775637;
    }
  </style>
</head>
<body>
<!--头部-->
<div id="header" th:include="public/header :: publicHeader"></div>
<!--中部-->
<div class="container" >
  <div class="row clearfix">
    <!--<div class="col-md-12 column">-->
    <div class="row clearfix">
      <!--中部左侧-->
      <div class="col-md-2 column"></div>
      <!--中部中部-->
      <div class="col-md-10 column col-md-offset-1" style="padding: 0px;height: 100%;">
        <div class="row clearfix" style="border-left:#e4d9ce solid 1px;border-right:#e4d9ce solid 1px ;height: auto">
          <div style="margin-top: 50px;padding: 0px;">
            <div class="col-md-2 column">
              <ul id="menu">
                <li>
                  <a th:href="@{/org/index}">
                    <img  th:src="@{/images/home/u22.png}" width="102px" height="38px"
                          src="../../static/images/home/u22.png">
                    <span style="position:absolute;width:100px;height:100px;z-indent:2;left:20px;top:7px;">资源分配</span>
                    </img>
                  </a>
                </li>
                <li>
                  <a th:href="@{/achi/achiList}">
                    <img  th:src="@{/images/home/u22.png}" width="102px" height="38px"
                          src="../../static/images/home/u22.png">
                    <span style="position:absolute;width:100px;height:100px;z-indent:2;left:20px;top:7px;">科研成果</span>
                    </img>
                  </a>
                </li>
                <li>
                  <a  th:href="@{/cooexc/cooexcList}">
                    <img  th:src="@{/images/home/u22.png}" width="102px" height="38px"
                          src="../../static/images/home/u22.png">
                    <span style="position:absolute;width:100px;height:100px;z-indent:2;left:20px;top:7px;">合作交流</span>
                    </img>
                  </a>
                </li>
                <li>
                  <a th:href="@{/talrec/talrecList}">
                    <img  th:src="@{/images/home/u22.png}" width="102px" height="38px"
                          src="../../static/images/home/u22.png">
                    <span style="position:absolute;width:100px;height:100px;z-indent:2;left:20px;top:7px;">人才招募</span>
                    </img>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-10 column">
            <!--中部里右侧主要内容-->
            <div class="row clearfix">
              <div class="row col-md-12 column " style="padding-left: 30px;">
                <!--列表-->
                <div id="u1279_state4_content"  style="margin-left: 30px;height: 500px">
                  <div id="u1523" class="ax_default link_button" style="cursor: pointer;">
                    <div id="u1523_div" class="" tabindex="0"></div>
                    <div id="u1523_text" class="text ">
                      <p><span><a  th:href="@{/achi/achiList(pageNum=${pageNum})}" style="color: red;">返回</a></span></p>
                    </div>
                  </div>
                  <!--大标题-->


                  <div style="text-align: center">
                    <p th:text="${sci.projectName}" style="font-weight: bold;font-size: 20px"></p>
                    <div style="margin-left: 150px;font-weight: bold">
                      <span th:text="'【来源:'+${sci.organization.orgName}+'】'"></span>
                      <span th:text="'【浏览次数:'+${sci.visitNum}+'】'"></span>
                    </div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1502" class="ax_default _三级标题">
                    <div id="u1502_div" class=""></div>
                    <div id="u1502_text" class="text ">
                      <p>
                        <span>研究成果： </span>
                        <span th:text="${sci.industrialDevelopName}"></span>
                      </p>
                    </div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1505" class="ax_default _三级标题">
                    <div id="u1505_div" class=""></div>
                    <div id="u1505_text" class="text ">
                      <p>
                        <span>主研人： </span>
                        <span th:text="${sci.industrialDevelopLeader}"></span>
                      </p>
                    </div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1514" class="ax_default _三级标题">
                    <div id="u1514_div" class=""></div>
                    <div id="u1514_text" class="text ">
                      <p><span>成果简介：</span></p>
                    </div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1511" class="ax_default _文本段落">
                    <div id="u1511_div" class=""></div>
                    <div id="u1511_text" class="text ">
                      <p><span th:utext="${sci.context}"></span></div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1519" class="ax_default _三级标题">
                    <div id="u1519_div" class=""></div>
                    <div id="u1519_text" class="text ">
                      <p>
                        <span>联系人：</span>
                        <span th:text="${sci.contacts}"></span>
                      </p>
                    </div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1521" class="ax_default _三级标题">
                    <div id="u1521_div" class=""></div>
                    <div id="u1521_text" class="text ">
                      <p>
                        <span>联系电话：</span>
                        <span th:text="${sci.phone}"></span>
                      </p>
                    </div>
                  </div>

                  <!-- Unnamed (矩形) -->
                  <div id="u1513" class="ax_default _文本段落" style="margin-left: 50px" th:if="${sci.tbCulproFile ne null}">
                    <div id="u1513_text" class="text ">
                      <p>
                        <span>附件：</span>
                        <span>
                          <a th:href="${sci.tbCulproFile.filePath}" th:text="${sci.tbCulproFile.fileName}"
                                  href="" style="color:red;"></a>
                        </span>
                      </p>
                    </div>
                  </div>

                  <!--上一篇，下一篇-->
                  <div style="text-align: center">
                    <div th:if="${before ne null}">
                      <span th:text="'上一篇:'">上一篇:</span>
                      <a  th:href="@{/achi/achiDetail(itemid=${before.itemid},itemcode=${before.itemcode},pagNum=${pageNum})}" th:text="${before.projectName}"
                          href="#"></a>
                    </div>
                    <div th:if="${after ne null}">
                      <span th:text="'下一篇:'">下一篇:</span>
                      <a  th:href="@{/achi/achiDetail(itemid=${after.itemid},itemcode=${after.itemcode},pagNum=${pageNum})}" th:text="${after.projectName}"
                          href="#"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--中部结束-->
</div>
<!--底部-->
<div class="row clearfix" id="footer" th:include="public/footer :: publicFooter"></div>
</body>
</html>
