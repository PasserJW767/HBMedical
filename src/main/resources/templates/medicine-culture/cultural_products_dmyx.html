<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>中医文化</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/style/style.css}"
          href="../../static/style/style.css" type="text/css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link th:href="@{/component/bootstrap-3.3.7/css/bootstrap.min.css}"
          href="../../static/component/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link th:href="@{/component/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../../static/component/inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/component/jquery-2.2.4.js}"
            src="../../static/component/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/component/bootstrap-3.3.7/js/bootstrap.min.js}"
            src="../../static/component/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!--引入css样式-->
    <link th:href="@{/project/public/header.css}"
          href="../../static/project/public/header.css" rel="stylesheet">
    <link th:href="@{/project/policies_regulations/centerList.css}"
          href="../../static/project/policies_regulations/centerList.css" rel="stylesheet">
    <link th:href="@{/project/homepage/main.css}"
          href="../../static/project/homepage/main.css" rel="stylesheet">
</head>

<body>
<!--头部-->
<div id="header" th:include="public/header :: publicHeader"></div>
<div class="container-fluid">
    <div class="row clearfix">

        <div class="col-md-8 column col-lg-offset-2 home-body">
            <div class="row clearfix" style="margin-top: 40px">
                <div class="col-md-2 column">
                    <div  class="ax_default _图片_" id="u2221" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/zyys}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">文化资源</a>
                    </div>
                    <div  class="ax_default _图片_" id="u2222" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/whgj}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">文化设施</a>
                    </div>
                    <div  class="ax_default _图片_" id="u2223" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/dmyx}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">文创产品</a>
                    </div>
                    <div  class="ax_default _图片_" id="u2224" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/jkly}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">健康旅游</a>
                    </div>
                </div>

                <div class="col-md-10 column" id="u3331">
                    <div style="float: left">
                        <div>
                            <ul class="nav nav-tabs" id="my-tab">
                                <li >
                                    <a th:href="@{/chmedicineculs/dsdy}" >电视电影</a>
                                </li>
                                <li class="active">
                                    <a th:href="@{/chmedicineculs/dmyx}" >动漫游戏</a>
                                </li>
                                <li>
                                    <a th:href="@{/chmedicineculs/mhdg}" >漫画典故</a>
                                </li>
                            </ul>
                        </div>

                        <div id="content">

                            <div th:each="res,status : ${cartoon}" th:if="${res.getChineseCulturalType().trim() eq '动漫游戏'}">
                                <div id="content-picture-cp">
                                    <a th:href="@{/chmedicineculs/facilities_detail(itemId=${res.getItemid()})}" class=""style="text-decoration: none">
                                        <img id="picture-cp" th:src="${res.getCulturalFacilities().getFilePath()}"/>
                                        <span style="color: #775637;" th:text="${res.getChineseCulturalName()}"></span>
                                    </a>
                                </div>
                            </div>

                            <div id="pages1">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li th:if="${cartoon.pageNum le cartoon.pages}">
                                            <a th:href="@{/chmedicineculs/dmyx(pageNum=1)}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li th:if="${cartoon.pageNum}>1">
                                            <a th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}-1)}">&lt;</a>
                                        </li>
                                        <li th:if="${cartoon.pageNum -3 gt 1}">
                                            <a th:text="${cartoon.pageNum -4}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}-4)}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum -2 gt 1}">
                                            <a th:text="${cartoon.pageNum -3}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}-3)}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum -1 gt 1}">
                                            <a th:text="${cartoon.pageNum -2}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}-2)}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum gt 1}" >
                                            <a th:text="${cartoon.pageNum -1}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}-1)}"></a>
                                        </li>
                                       <!-- /* 当前页 */-->
                                        <li th:if="${cartoon.pageNum le cartoon.pages}" th:class="${cartoon.pageNum le cartoon.pages ? 'active':''}">
                                            <a th:text="${cartoon.pageNum}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum})}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum+1 le cartoon.pages}">
                                            <a th:text="${cartoon.pageNum+1}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}+1)}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum+2 le cartoon.pages}">
                                            <a th:text="${cartoon.pageNum+2}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}+2)}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum+3 le cartoon.pages}">
                                            <a th:text="${cartoon.pageNum+3}" th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}+3)}"></a>
                                        </li>
                                        <li th:if="${cartoon.pageNum lt cartoon.pages}">
                                            <a th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pageNum}+1)}">&gt;</a>
                                        </li>
                                        <li th:if="${cartoon.pageNum lt cartoon.pages}">
                                            <a th:href="@{/chmedicineculs/dmyx(pageNum=${cartoon.pages})}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <li>
                                            <div style="width: 150px; height: 30px;float:left; position: relative;left: 100px">
                                                <form action="dmyx" class="form-inline"  method="get">
                                                <span  style="float:left;width: 50px;height: 30px;text-align: center;line-height: 30px">跳至</span>
                                                <input id="pageNum" name="pageNum" type="text"
                                               th:placeholder="${cartoon.pageNum}+'/'+${cartoon.pages}"
                                               style="width: 50px;height:28px;float:left;">
                                                <button  type="submit" class="btn btn-default" style="margin-left:3px;width: 40px;height: 28px;">go</button>
                                                </form>
                                            </div>
                                        </li>
                                    </ul>
                                </nav>
                            </div>


                        </div>



                    </div><!-- div tabtable-->

                </div><!--div class col-md-10-->

            </div>
        </div>


    </div>
</div>

<!--底部-->
<div id="footer" th:include="public/footer :: publicFooter"></div>

</body>
</html>
