<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>中医文化</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/style/style.css}"
          href="../../static/style/style.css" type="text/css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link th:href="@{/component/bootstrap-3.3.7/css/bootstrap.min.css}"
          href="../../static/component/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link th:href="@{/component/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../../static/component/inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/component/jquery-2.2.4.js}"
            src="../../static/component/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/component/bootstrap-3.3.7/js/bootstrap.min.js}"
            src="../../static/component/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!--引入css样式-->
    <link th:href="@{/project/public/header.css}"
          href="../../static/project/public/header.css" rel="stylesheet">
    <link th:href="@{/project/policies_regulations/centerList.css}"
          href="../../static/project/policies_regulations/centerList.css" rel="stylesheet">
    <link th:href="@{/project/homepage/main.css}"
          href="../../static/project/homepage/main.css" rel="stylesheet">

</head>

<body>

<!--头部-->
<div id="header" th:include="public/header :: publicHeader"></div>

<!--主体页面-->
<div class="container-fluid">
    <div class="row clearfix">
        <!--<div class="col-md-2 column">
            <img alt="140x140" th:src="@{~/images/medicine-culture/u5.jpg}"
                 src="../../static/images/medicine-culture/u5.jpg" style="float: right"/>
        </div>-->
        <div class="col-md-8 col-lg-offset-2 home-body" id="content-body">
            <div class="row clearfix" style="margin-top: 40px">
                <div class="col-md-2 column">
                    <div  class="ax_default _图片_" id="u2221" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/zyys}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">文化资源</a>
                    </div>
                    <div  class="ax_default _图片_" id="u2222" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/whgj}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">文化设施</a>
                    </div>
                    <div  class="ax_default _图片_" id="u2223" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/dsdy}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">文创产品</a>
                    </div>
                    <div  class="ax_default _图片_" id="u2224" align="center">
                        <!-- <img id="u2221_img" class="img " src="../../static/images/u22.png" tabindex="0" style="outline: none;">-->
                        <a th:href="@{/chmedicineculs/jkly}" style="align: center;color: #775637;padding-left: 20px;padding-top: 10px">健康旅游</a>
                    </div>
                </div>

                <div class="col-md-10 column" id="u3331">
                    <div class="tabbable" id="tabs-771161">
                        <ul class="nav nav-tabs" id="my-tab">
                            <li class="active" >
                                <a th:href="@{/chmedicineculs/zyys}" >中医医史</a>
                            </li>
                            <li>
                                <a th:href="@{/chmedicineculs/zylp}" >中医流派</a>
                            </li>
                            <li>
                                <a th:href="@{/chmedicineculs/ldmj}" >历代名医</a>
                            </li>
                        </ul>

                        <div style="float: left">
                            <div th:each="res,status : ${histories}" th:if="${res.culType.trim() eq '中医医史'}">
                                <img th:src="@{~/images/medicine-culture/u3.png}"
                                     src="../../static/images/medicine-culture/u3.png">
                                <a th:href="@{/chmedicineculs/details(itemId=${res.getItemID()})}" class=""style="text-decoration: none">
                                    <h5 th:text="${res.culName}" style="color: #775637"></h5>
                                    <span th:utext="${delTagsUtil1.getTextFromHtml(res.culContent).substring(0,100)}" style="color: black"></span>
                                </a>
                            </div>
                            <!--分页-->
                            <div id="pages1">
                                <nav >
                                    <ul class="pagination">
                                        <li th:if="${histories.pageNum le histories.pages}">
                                            <a th:href="@{/chmedicineculs/zyys(pageNum=1)}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li th:if="${histories.pageNum}>1">
                                            <a th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}-1)}">&lt;</a>
                                        </li>
                                        <li th:if="${histories.pageNum -3 gt 1}">
                                            <a th:text="${histories.pageNum -4}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}-4)}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum -2 gt 1}">
                                            <a th:text="${histories.pageNum -3}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}-3)}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum -1 gt 1}">
                                            <a th:text="${histories.pageNum -2}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}-2)}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum gt 1}" >
                                            <a th:text="${histories.pageNum -1}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}-1)}"></a>
                                        </li>
                                        <!--/* 当前页 */-->
                                        <li th:if="${histories.pageNum le histories.pages}" th:class="${histories.pageNum le histories.pages ? 'active':''}">
                                            <a th:text="${histories.pageNum}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum})}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum+1 le histories.pages}">
                                            <a th:text="${histories.pageNum+1}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}+1)}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum+2 le histories.pages}">
                                            <a th:text="${histories.pageNum+2}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}+2)}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum+3 le histories.pages}">
                                            <a th:text="${histories.pageNum+3}" th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}+3)}"></a>
                                        </li>
                                        <li th:if="${histories.pageNum lt histories.pages}">
                                            <a th:href="@{/chmedicineculs/zyys(pageNum=${histories.pageNum}+1)}">&gt;</a>
                                        </li>
                                        <li th:if="${histories.pageNum lt histories.pages}">
                                            <a th:href="@{/chmedicineculs/zyys(pageNum=${histories.pages})}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <li>
                                            <div style="width: 150px; height: 30px;float:left; position: relative;left: 100px">
                                                <form action="zyys" class="form-inline"  method="get">
                                                <span  style="float:left;width: 50px;height: 30px;text-align: center;line-height: 30px">跳至</span>
                                                <input id="pageNum" name="pageNum" type="text"
                                                       th:placeholder="${histories.pageNum}+'/'+${histories.pages}"
                                                       style="width: 50px;height:28px;float:left;">
                                                <button  type="submit" class="btn btn-default" style="margin-left:3px;width: 40px;height: 28px;">go</button>
                                                </form>
                                            </div>
                                        </li>
                                    </ul>

                                </nav>
                            </div><!--div pages-->
                        </div>


                    </div><!-- div tabtable-->

                </div><!--div class col-md-10-->

            </div>
        </div>

        <!--<div class="col-md-2 column">
            <img alt="140x140" th:src="@{~/images/medicine-culture/u5.jpg}"
                 src="../../static/images/medicine-culture/u5.jpg" style="float: left"/>
        </div>-->
    </div>
</div>
<div id="footer" th:include="public/footer :: publicFooter"></div>
</body>
</html>
